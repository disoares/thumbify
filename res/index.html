<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbify</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="javascript/jquery.min.js"></script>

</head>

<body>

    <nav class="container-fluid nav-area">
        <a href="/">
            <span class="material-icons md-3">face</span>
        </a>
        <h1 class="text-center">Thumbify</h1>
    </nav>

    <section class="container col-md-6 offset-md-3 section-image-to-thumbify">
        <div class="area-form-image-to-thumbify col-md-12">
            <form id="form-image-to-thumbify" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image-to-thumbify">Choose a image</label>
                    <div>
                        <button type="button" class="btn btn-primary col-md-12 btn-add-image"
                            onclick="$('#image-to-thumbify').trigger( 'click' )">
                            <span class="material-icons md-2">
                                file_upload
                            </span>&nbsp;
                            Choose a image
                        </button>
                    </div>
                    <input type="file" class="form-control-file" name="image-to-thumbify" id="image-to-thumbify"
                        name="image-to-thumbify" hidden>
                    <div class="mt-4" class="area-image-to-thumbify">
                        <img alt="image to resize" class="img-to-thumbify" id="img-to-thumbify">
                        <div class="area-drag-and-drop" id="area-drag-and-drop">
                            <div>
                                <span class="material-icons md-5">
                                    file_download
                                </span>
                            </div>
                            Or drop image here
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="radio-area">
                        <div>
                            <label for="">I want resize my image to:</label>
                        </div>
                        <div class="form-check form-check-inline" data-toggle="tooltip" data-placement="top"
                            title="Max width: 150px">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Very small</label>
                        </div>
                        <div class="form-check form-check-inline" data-toggle="tooltip" data-placement="top"
                            title="Max width: 300px">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Small</label>
                        </div>
                        <div class="form-check form-check-inline" data-toggle="tooltip" data-placement="top"
                            title="Max width: 600px">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option2" checked>
                            <label class="form-check-label" for="inlineRadio3">Medium</label>
                        </div>
                        <div class="form-check form-check-inline" data-toggle="tooltip" data-placement="top"
                            title="Max width: 1200px">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio4">Large</label>
                        </div>
                        <div class="form-check form-check-inline" data-toggle="tooltip" data-placement="top"
                            title="Max width: 1920px">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio5">Very small</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary col-md-4 offset-md-4" disabled>Resize to
                        me</button>
                </div>
            </form>
        </div>
    </section>

    <section class="container">
        <article>
            <h2 class="text-center">Do you need a small image?</h2>
        </article>
    </section>

    <footer class="container-fluid">
        <p class="text-white">Desenvolvido por Diego Soares - &copy; 2022</p>
    </footer>

    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/thumbify.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
